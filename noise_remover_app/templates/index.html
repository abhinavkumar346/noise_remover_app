<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Noise Remover</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Audio Noise Remover</h1>
        <p>Upload your .wav file to remove background noise.</p>
        
        <form id="upload-form">
            <input type="file" id="audio-file" name="audio_file" accept=".wav" required>
            <button type="submit" id="submit-button">Remove Noise</button>
        </form>
        
        <div id="status"></div>
        <div id="download-link"></div>
    </div>
    
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
